<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BabbelSky Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    .api-key-container {
      display: flex;
      align-items: center;
      max-width: 500px; /* Restrict maximum width */
      margin-top: 5px;
    }
    .api-key-container input {
      flex: 1; /* Allow input to take available space */
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .api-key-container button.toggle-button {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
      width: 60px; /* Fixed width to prevent resizing */
      flex-shrink: 0; /* Prevent button from shrinking */
    }
    .api-key-container button.toggle-button:hover {
      background-color: #0056b3;
    }
    /* Tooltip styles */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext, .tooltip:focus .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    /* OpenAI Prompt Container */
    #openaiPromptContainer {
      margin-top: 10px;
      display: none; /* Hidden by default */
      max-width: 500px; /* Restrict maximum width */
    }
    #openaiPromptContainer textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    #openaiPromptContainer button {
      margin-top: 5px;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background-color: #dc3545;
      color: white;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    #openaiPromptContainer button:hover {
      background-color: #c82333;
    }
    /* Success and Error Messages */
    .success-message {
      color: green;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    /* Translation Service Checkboxes */
    .translation-service {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .translation-service input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    /* Disabled Translation Service */
    .translation-service.disabled label {
      color: #999;
      cursor: not-allowed;
    }
    .translation-service.disabled input[type="checkbox"] {
      cursor: not-allowed;
    }
    .info-note {
        margin-top: 15px;
        padding: 10px;
        background-color: #f8f9fa; 
        border-left: 4px solid #007BFF; /
        font-size: 14px;
        color: #333; c
        line-height: 1.5;
        }
    </style>
</head>
<body>
  <h1>BabbelSky Settings</h1>
  
  <form id="optionsForm">
    <!-- OpenAI API Key -->
    <label for="openaiApiKey">OpenAI API Key:</label>
    <div class="api-key-container">
      <input type="password" id="openaiApiKey" placeholder="Enter your OpenAI API Key">
      <button type="button" id="toggleOpenAIApiKey" class="toggle-button">Show</button>
    </div>
    
    <!-- Google Translate API Key -->
    <label for="googleApiKey">Google Translate API Key:</label>
    <div class="api-key-container">
      <input type="password" id="googleApiKey" placeholder="Enter your Google API Key">
      <button type="button" id="toggleGoogleApiKey" class="toggle-button">Show</button>
    </div>
    
    <!-- Translation Service Selection -->
    <label>Translation Service (select one):</label>
    <div class="translation-service" id="serviceOpenAIDiv">
      <input type="checkbox" id="serviceOpenAI" name="translationService" value="OpenAI">
      <label for="serviceOpenAI" class="tooltip">OpenAI
        <span class="tooltiptext">Requires OpenAI API Key</span>
      </label>
    </div>

    <!-- OpenAI Prompt Customization -->
    <div id="openaiPromptContainer">
      <label for="openaiPrompt">OpenAI Translation Prompt:</label>
      <textarea id="openaiPrompt" rows="5"></textarea>
      <small>You can use the variables <code>{TARGET}</code> and <code>{TEXT}</code> in your prompt.</small>
      <button type="button" id="resetPromptButton">Reset Prompt to Default</button>
    </div>

    <div class="translation-service" id="serviceGoogleDiv">
      <input type="checkbox" id="serviceGoogle" name="translationService" value="Google">
      <label for="serviceGoogle" class="tooltip">Google Translate
        <span class="tooltiptext">Requires Google Translate API Key</span>
      </label>
    </div>
    <small>If no translation service is selected, the translation button will use Bluesky's default translation.</small>
    
    <!-- Target Language Selection -->
    <label for="targetLanguage">Target Translation Language:</label>
    <select id="targetLanguage">
    </select>

    <!-- Note about saving settings -->
    <p class="info-note">
        <strong>Note:</strong> Changes will not take effect until you click the "Save Settings" button below.
    </p>
    
    <!-- Buttons -->
    <button type="button" id="saveButton">Save Settings</button>
  </form>
  
  <script src="options.js"></script>
</body>
</html>
